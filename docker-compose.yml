version: '3.8'

services:
    dependencies:
        image: docker_debian_postgis_django
        build:
            context: https://github.com/frnmst/docker-debian-postgis-django.git#0.0.2
            dockerfile: Dockerfile
    db:
        # See
        # https://github.com/frnmst/docker-debian-postgis-django/blob/master/README.md#database

        # https://github.com/postgis/docker-postgis
        image: postgis/postgis:12-3.0-alpine

        # https://github.com/kartoza/docker-postgis
        # image: kartoza/postgis:12.1
        environment:
            - POSTGRES_USER=${POSTGRES_USER}

            # Kartoza.
            - POSTGRES_PASS=${POSTGRES_PASS}

            - POSTGRES_PASSWORD=${POSTGRES_PASS}
            - POSTGRES_MULTIPLE_EXTENSIONS=postgis
            - EXISTING_DATA_DIR=true
        restart: on-failure

        # Enable access to the database from localhost only.
        ports:
            - "127.0.0.1:${POSTGRES_EXPOSED_PORT}:${POSTGRES_GUEST_PORT}"

    web_build:
        image: futils_web
        build:
            context: .
            dockerfile: Dockerfile
        restart: on-failure
        depends_on:
            - dependencies
            - db

    web:
        image: futils_web
        restart: on-failure
        depends_on:
            - db
